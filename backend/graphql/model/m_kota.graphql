type MKota {
    k_kota: Int!
    k_propinsi: Int!
    singkat: String
    keterangan: String
    kode_ukg: String
    is_kota: Int
    is_ibukota: Int
    is_3t: Int
    timezone: Int
    is_aktif: Int
    kode_dapodik: String
    kode_dagri: Int

    akuns: [Akun!] @hasMany(relation: "akuns", type: SIMPLE)
    m_propinsi: MPropinsi @belongsTo(relation: "mPropinsi")
}
