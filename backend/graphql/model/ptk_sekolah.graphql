type PtkSekolah {
    ptk_sekolah_id: Int!
    ptk_id: String!
    sekolah_id: Int!
    ptk_induk: Int
    tahun: Int
    semester: Int
    created_at: DateTime!
    updated_at: DateTime
    is_aktif: Int!

    ptk: Ptk @belongsTo(relation: "ptk")
    sekolah: Sekolah @belongsTo(relation: "sekolah")
}
