    kelamin: String
    foto: String
    k_golongan: Int
    moodle_id: Int
    paspor_id: Int
    token: String
    jabatan: String
    instansi_asal: String
    instansi_k_propinsi: Int
    instansi_k_kota: Int
    instansi_k_kecamatan: Int
    instansi_alamat: String
    instansi_kodepos: String
    alamat: String
    k_propinsi: Int
    k_kota: Int
    kodepos: String
